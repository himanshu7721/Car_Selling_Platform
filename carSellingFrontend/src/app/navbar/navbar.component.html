<p>
    <mat-toolbar color="primary">
      <a mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
        <mat-icon>menu</mat-icon>
      </a>
      <p>  </p>
      <span> My App</span>
      <span class="example-spacer"></span>
      <a mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
        <mat-icon>favorite</mat-icon>
      </a>
      <a mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
        <mat-icon>share</mat-icon>
      </a>


      <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button (click)="openlogin()" mat-menu-item>
          <mat-icon>login</mat-icon>
          <span>Login</span>
        </button>
        <button (click)="openSignup()" mat-menu-item>
          <mat-icon>account_circle</mat-icon>
          <span>Register</span>
        </button>
        <button mat-menu-item>
          <mat-icon>help</mat-icon>
          <span>Help Center</span>
        </button>
      </mat-menu>



    </mat-toolbar>
  </p>
